{% extends "base.html" %}

{% block body %}
{% for message in messages %}
<div class="message">{{ message }}</div>
{% endfor %}

<h1>Drill2</h1>
<p>
  <a href="{{ url_for('views.new_question_page') }}">Create a new question</a>
</p>

{% if question %}
<form method="post">
  <p>
    <strong>Question:</strong>
  </p>
  <p class="pre-white-space">{{ question.text }}</p>
  <textarea required name="answer"></textarea>
  <input type="hidden" name="question_id" value="{{ question.question_id }}">
  <input type="submit" value="Submit">
</form>
{% else %}
<p>No questions in database. Create one above.</p>
{% endif %}
{% endblock %}
