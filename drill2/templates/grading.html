{% extends "base.html" %}

{% block body %}
<h1>Drill2</h1>

<form action="{{ url_for('views.submit_grade') }}" method="post">
  <strong>Question:</strong> {{ question.text }}
  <strong>Your answer:</strong>
  <textarea name="answer" readonly>{{ answer }}</textarea>
  <strong>Correct answer:</strong>
  <p>{{ question.answer }}</p>
  <label>
    <input type="radio" name="grade" value="0">
    Incorrect
  </label>
  <label>
    <input type="radio" name="grade" value="50">
    Partially correct
  </label>
  <label>
    <input type="radio" name="grade" value="100">
    Correct
  </label>
  <input type="hidden" name="question_id" value="{{ question.question_id }}">
  <input type="submit" value="Submit">
</form>
{% endblock %}
